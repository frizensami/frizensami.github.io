  # main text of home
  name: Sriram Sami
  bio: "I am a Lecturer and Computer Science PhD graduate from the <br>National University of Singapore. <br><br> I <a href=\"/teaching\">teach</a> introductory courses for <strong>Computer Engineering</strong> students, and Operating Systems / Parallel Computing courses for <strong>Computer Science</strong> students. <br><br> I also proudly advise the <a target=\"_blank\" href=\"https://hpc.comp.nus.edu.sg/\">NUS Student High-Performance Computing Team</a> :)  <br><br>  My <a href=\"/research\">research</a> focuses on <strong> security and privacy issues </strong> and <strong> novel use-cases </strong> for <strong> active sensors </strong> (e.g., LIDARs)</b>.<br><br><br><strong>Office:</strong> School of Computing, <a href=\"https://cms-wp-dev2.d2.comp.nus.edu.sg/fbs/images/COM2_03.jpg\" target=\"_blank\"><u>COM2 03-29</u></a>"

